<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Fibonacci Sequence</title>
  </head>
  <body>
    <script>
      function fibonacciNum(num) {
        for (
          var fib = [0, 1], a = 0, b = 1, c = 0;
          c < num;
          a = b, b = d, c++
        ) {
          d = a + b;
          fib.push(d);
        }
        console.log(fib);
      }
      fibonacciNum(10);
    </script>
  </body>
</html>
